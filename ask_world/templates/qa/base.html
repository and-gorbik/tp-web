{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}
        Ask the World
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="{% static 'qa/style.css' %}" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="page">
        <div class="container-fluid">
            <div class="row">
                <header class="col-12">
                    <nav class="navbar navbar-light bg-white">
                        <div class="navbar-header flex-grow-1">
                            <a href="{% url 'index' %}" class="navbar-brand">
                                <strong>Ask The World</strong>
                            </a>
                        </div>
                        <form action="" class="form-inline mr-3">
                            <button class="btn btn-outline-danger" type="submit">Ask a question</button>
                        </form>
                        <form action="" class="form-inline mr-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="btn-search1" style="background-color: var(--light);">
                                        <i class="fa fa-search icon" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="btn-search1">
                            </div>
                        </form>

                        {% if user.is_authenticated %}
                        <!-- users block -->
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="{% url 'profile' %}" class="nav-link">
                                    <span class="fa fa-user-o"></span>&nbsp;{{user.name}}
                                </a>
                            </li>
                            <li class="nav-item">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"></button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                    <a href="{% url 'profile' %}" class="profile_image">
                                        <img src="{{ user.img.src }}">
                                    </a>
                                    <a href="{% url 'settings' %}" class="dropdown-item">
                                        <span class="fa fa-cog"></span>&nbsp;Settings
                                    </a>
                                    <a href="{% url 'signout' %}" class="dropdown-item">
                                        <span class="fa fa-sign-out"></span>&nbsp;Sing out
                                    </a>
                                </div>
                            </li>
                        </ul>
                        {% else %}
                        <!-- guest block -->
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="{% url 'signin' %}" class="nav-link"><span class="fa fa-sign-in-alt"></span>&nbsp;Sign in</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'signup' %}" class="nav-link"><span class="fa fa-user-plus"></span>&nbsp;Sign up</a>
                            </li>
                        </ul>
                        {% endif %}
                    </nav>
                </header>
            </div>
            <div class="empty"></div>
            <div class="row">
                <div class="col-9">
                    <div class="card bg-white">
                        <div class="card-body">
                        {% block main %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
                <aside class="col-3">
                    {% include 'qa/aside.html' %}
                </aside>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
